events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;

        # 1. Servir el Rotador en la raiz
        location = / {
            alias /usr/share/nginx/html/index.html;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }

        # 2. Servir archivos estaticos si se necesitan
        location /static/ {
            alias /usr/share/nginx/html/static/;
        }

        # 3. Proxy a Superset con limpieza TOTAL de cabeceras de seguridad
        location /superset/ {
            proxy_pass http://superset:8088/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # FORZAMOS LA PERMISIVIDAD DE IFRAMES
            proxy_hide_header X-Frame-Options;
            proxy_hide_header Content-Security-Policy;
            add_header X-Frame-Options "ALLOWALL" always;
            add_header Content-Security-Policy "frame-ancestors *" always;
        }

        # Proxy para los assets internos de Superset que apuntan a rutas fijas
        location /static/assets/ {
            proxy_pass http://superset:8088/static/assets/;
        }
    }
}
