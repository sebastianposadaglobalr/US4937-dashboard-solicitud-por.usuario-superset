version: '2.2'

services:
  cube:
    image: cubejs/cube:latest
    ports:
      - "4001:4000"  # API Port (Changed to 4001 to avoid conflict)
      - "15432:15432" # SQL API Port
    env_file:
      - .env
    volumes:
      - ./cube_model:/cube/conf
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
